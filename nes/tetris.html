            document.getElementById("About").innerHTML = "Plot: \n" +
                "Tetris is a Soviet puzzle game. Seven different blocks fall on the game field. The objective is to keep the blocks from piling up to the top of the field, which you can prevent by moving and rotating the blocks as they fall. If they completely fill a horizontal line, that line disappears and you get points.\n" +
                "\n" + "<hr>" +
                "Controls:\n" +
                "Move left and right with the D-pad. Press a to rotate clockwise. Press B to rotate counterclockwise. Press down on the D-pad to make them move down quickly. Press select to get rid of the NEXT display. Use start to start and pause.\n"
        } else {
