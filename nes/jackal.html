<script>
    function About() {
        if (document.getElementById("About").innerHTML == " ") {
            document.getElementById("About").innerHTML = "Plot:\n" +
                "Infrared satellites have spotted dozens of American POWs trapped on enemy soil. Missing for years but never forgotten, these men must be brought home. The only hope is a small-scale commando raid – code name JACKAL. The President has turned to the Green Berets and their Jeep Squad, 20 all-terrain, combat ready, tactical, super mobile, all-wheel drive attack jeeps, each equipped with a driver and gunner. Because of the secrecy of the mission, only 40 of the most cunning and brave Green Berets have been chosen. You have qualified. Be proud and save the life of each and every American POW.\n" +
                "Your mission begins when you and your faithful jeep, Trigger, are parachuted along the fringes of the Cambodian border, where you scratch through six deadly enemy territories, rescuing POWs while encountering heavy fire from tank patrols, cannon bunkers, bomber squadrons, and a hostile navy. You have a machine gun, grenades, and bazookas (obtained from power-ups) You have three jeeps at the beginning of Operation Jackal, and gain extras after rescuing more POWs. Two players can play. Your mission ends when you destroy the enemy’s main fortress (Zulu) at the end of level 6.\n" +
                "\n" + "<hr>" +
                "Controls:\n" +
                "Use the D-pad to steer. Press B to fire the machine gun. Press A to launch grenades or the bazooka. Use select to choose one or two-player mode. Use start to begin and pause. \n"
        } else {
            document.getElementById("About").innerHTML = " "
        }
    }
</script>
